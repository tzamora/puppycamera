<div id="content">

<script type="text/jsx">

    var Box = React.createClass({

        render: function(){

            return (

                <div className="Box">
                </div>

            );
        }

    });


    var PageListBox = React.createClass({

        render: function(){

            var pageBoxes = this.props.children;

            var pageStyle = {
                width:'100%',
                height:'100%'
            };

            return (

                <div style={pageStyle} className="commentList">
                    {pageBoxes}
                </div>
            );
        }

    });

    var PageBox = React.createClass({

        render: function(){

            var pageBoxStyle = {

                position:'absolute',
                width:'100%',
                height:'100%'


            };

            var data = this.props;


            return (

                    <div className="pageBox" style={pageBoxStyle}>
                        {this.props.children}
                    </div>
            );

        }

    });

    var PuppyPageList = React.createClass({

        render: function(){

            };

            );

        }

    });

    var MyContentBox11 = React.createClass({

        render: function(){

            var style = {

                position:'absolute',
                width:'100px',
                height:'100px'


            };

            return (

                    <div className="myContentBox11" style={style}>
                        caja 1
                    </div>
            );

        }

    });

    var MyContentBox22 = React.createClass({

        render: function(){

            var style = {

                position:'absolute',
                width:'100px',
                height:'100px'


            };

            return (

                    <div className="myContentBox22" style={style}>

                    </div>
            );

        }

    });



    var RootBox = React.createClass({

        render: function(){

            return (
                <div className="rootBox">
                    {/*<PuppyPageList data={this.props.data}></PuppyPageList>*/}
                    <CommentBox data={this.props.data} />
                    <FooterBox></FooterBox>
                </div>
            );

        }

    });

    // tutorial1.js
    var HeaderBox = React.createClass({

        render: function() {
            return (

                    <div className="headerBox">
                        Header (falta ver como hacemos para crear paginas o diferentes routes o algo que sea como paginas o tabs)
                    </div>

            );
        }

    });

    var FooterBox = React.createClass({

        render: function() {

            var fixedFooter = {

                position:'fixed',
                left:'0px',
                bottom:'0px',
                height:'30px',
                width:'100%',
                background:'#41C4AD'

            };

            return (
                    <div className="FooterBox" style={fixedFooter}>
                        <footer className="page-footer">

                            <div className="footer-copyright">
                                <div className="container">
                                    Â© 2014 Copyright Text
                                    <a className="grey-text text-lighten-4 right" href="#!">More Links</a>
                                </div>
                            </div>
                        </footer>
                    </div>

            );
        }

    });

    var TabsBox = React.createClass({

        render: function() {
            return (

                <div className="row">
                    <div className="col s12">
                        <ul className="tabs">
                            <li className="tab col s3"><a href="#test1">Test 1</a></li>
                            <li className="tab col s3"><a className="active" href="#test2">Test 2</a></li>
                            <li className="tab col s3"><a href="#test3">Test 3</a></li>
                            <li className="tab col s3"><a href="#test4">Test 4</a></li>
                        </ul>
                    </div>
                    <div id="test1" className="col s12">Test 1</div>
                    <div id="test2" className="col s12">Test 2</div>
                    <div id="test3" className="col s12">Test 3</div>
                    <div id="test4" className="col s12">Test 4</div>
                </div>

            );
        }

    });

    // tutorial1.js
    var CommentBox = React.createClass({

        render: function() {
            return (

                <div className="commentBox">
                    <CommentList data={this.props.data} />
                </div>

            );
        }

    });

    var CommentList = React.createClass({

        render: function(){

            var daysCounterButton = {
                position: 'absolute',
                bottom:'10px',
                right:'10px'
            };

            var rowStyle = {

                marginBottom:'0px'

            };

            var commentNodes = this.props.data.map(function(comment){

                var heartButtonStyle = {
                    position: 'absolute',
                    bottom:'10px',
                    left:'10px',
                    width:'35px',
                    height:'35px',
                    backgroundImage: 'url(images/solid-black-heart-md.png)',
                    backgroundSize: '35px 35px'
            };

                return (

                    <div className="row" style={rowStyle}>
                        <div className="col s12 m7">
                            <div className="card z-depth-2">
                                <div className="card-image ">
                                    <img src={comment.imageURL} />
                                    <a style={daysCounterButton} className="waves-effect waves-light btn m">{comment.daysAlone} dias</a>
                                    <div style={heartButtonStyle} >

                                    </div>
                                </div>
                                <div className="card-content">
                                    <Comment author={comment.author}>
                                        {comment.text}
                                    </Comment>
                                </div>
                            </div>
                        </div>
                    </div>
                );

            });

            return (

                <div className="commentList">
                    {commentNodes}
                </div>

            );
        }

    });

    var CommentForm = React.createClass({

        render:function(){
         return (
             <div className="commentForm">
                comment form
             </div>
         );

        }

    });

    var converter = new Showdown.converter();

    var Comment = React.createClass({

        render:function(){

            // vamos a hacer una logica antes de que este mae dispare la jugada!

            var rawMarkup = converter.makeHtml(this.props.children.toString());

            return(
                <div className="comment">
                    <p className="commentAuthor">
                        El autor {this.props.author}
                    </p>
                    <span dangerouslySetInnerHTML={{__html: rawMarkup}} />
                </div>
            );
        }

    });

    // tutorial8.js
    var data = [
        {
            author: "Pete Hunt",
            text: "This is one comment",
            imageURL: "images/old-dog.jpg",
            daysAlone:"10"
        },
        {

            text: "ok lo que estoy pensando ahora es un despiche",
            imageURL: "images/Angry-Ferret-Just-Cant-Handle-Life-Right-Now.gif",
            daysAlone:"3"
        },
        {
            author: "Jordan Walke",
            text: "This is *another* comment",
            imageURL: "images/puppy.jpg",
            daysAlone:"1"
        }
    ];

    React.render(
        <div>
            chorizo
            <RootBox data={data} />
        </div>
        ,
        document.getElementById('content')
    );

</script>
